<ion-content padding class="animated fadeIn">
    <ion-grid>
        <ion-row  justify-content-center padding-top margin-top>
            <ion-col text-center>
                <ion-text>
                    <h2>Reset Code</h2>
                    <p>Please enter your mobile number <br>and we will send you a new code</p>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center padding-top>
            <ion-col size="10">
                <ion-item>
                    <ion-label position="floating" class="label">Mobile</ion-label>
                    <ion-input type="text" placeholder=""></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center style="margin-top: 150px;">
            <ion-col size="8">
                <ion-button routerLink="/auth" expand="block" class="btn-forgot-pass">Send</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
