<ion-content class="animated fadeIn">
    <ion-grid>
        <ion-row>
            <ion-col>
                <h5><span class="input-label">Title</span></h5>
                <ion-input placeholder="Write Here" [(ngModel)]="reminder.title"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h5><span class="input-label">Description</span></h5>
                <ion-textarea placeholder="Write Here" [(ngModel)]="reminder.description"></ion-textarea>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 25px">
            <ion-col>
                <ion-item lines="none">
                    <ion-text class="input-label">DATE</ion-text>
                    <ion-select interface="popover" mod="ios" class="width-1" [(ngModel)]="date.day">
                        <ion-select-option [value]="day" *ngFor="let day of dayList">{{day}}</ion-select-option>
                    </ion-select>
                    <ion-select interface="popover" mod="ios" placeholder="Month" class="width-1" [(ngModel)]="date.month"
                        (ionChange)="changeDate()">
                        <ion-select-option [value]="month" *ngFor="let month of monthList">{{month}}</ion-select-option>
                    </ion-select>
                    <ion-select interface="popover" mod="ios" placeholder="Year" class="width-2" [(ngModel)]="date.year"
                        (ionChange)="changeDate()">
                        <ion-select-option [value]="year" *ngFor="let year of yearList">{{year}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item lines="none">
                    <ion-text class="input-label">HOUR</ion-text>
                    <ion-select interface="popover" mod="ios" placeholder="Hour" class="width-1" [(ngModel)]="date.hour">
                        <ion-select-option [value]="hour" *ngFor="let hour of hourList">{{hour}}</ion-select-option>
                    </ion-select>
                    <ion-select interface="popover" mod="ios" placeholder="Min" class="width-1" [(ngModel)]="date.min">
                        <ion-select-option [value]="min" *ngFor="let min of minList">{{min}}</ion-select-option>
                    </ion-select>
                    <ion-select interface="popover" mod="ios" placeholder="Min" class="width-1" [(ngModel)]="date.apm">
                        <ion-select-option [value]="0">AM</ion-select-option>
                        <ion-select-option [value]="1">PM</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col style="margin-top: 10px;margin-bottom: 15px;">
                <ion-item lines="none">
                    <ion-text class="input-label">ALERT</ion-text>
                    <ion-toggle [(ngModel)]="reminder.alert"></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col>
                <ion-button shape="round" class="accept-btn" (click)="accept()">Accept</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
