<ion-content class="animated fadeIn">
    <ion-calendar [options]="calendarOptions" [(ngModel)]="date" (select)="onSelectDate($event)"></ion-calendar>
    <accordion title="Monthly Summary" class="accordion-item-border-none" [expand]="true">
        <ion-item><span>Total hours <b>{{ general.hours }}</b> h</span></ion-item>
        <ion-item><span>Total days <b>{{ general.days }}</b> d</span></ion-item>
        <ion-item><span>Target stated <b>{{ general.target_state }}</b> uds</span></ion-item>
        <ion-item><span>Target attached <b>{{ general.target_attach }}</b> uds</span></ion-item>
    </accordion>

    <accordion title="Tasks" class="accordion-item-border-none">
        <ion-item *ngFor="let task of taskList"><span>{{ task.title }}</span></ion-item>
    </accordion>
</ion-content>
