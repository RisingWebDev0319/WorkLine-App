<ion-content>
    <div class="message-wrap">
        <div *ngFor="let msg of msgList" class="message" [class.left]=" msg.userId === toUser.id " [class.right]=" msg.userId === user.id ">
            <img class="user-img" [src]="msg.userAvatar" alt="" src="">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>{{msg.userName}}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-title>
            <ion-input #chat_input placeholder="Send message..." [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()"
                (focusin)="onFocus()">
            </ion-input>
        </ion-title>
        <ion-buttons slot="end">
            <ion-icon slot="icon-only" name="ios-add" tappable (click)="sendMsg()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
